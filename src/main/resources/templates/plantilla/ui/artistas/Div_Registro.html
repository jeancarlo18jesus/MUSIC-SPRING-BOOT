<div th:fragment="Div_Registro" class="justify-center flex items-center w-full h-full">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full shadow-lg shadow-gray-700">
        <h1 class="text-4xl font-bold mb-6 text-center">Regístra un Artista</h1>
        <form id="registroForm" method="post" th:object="${artistas}" th:action="@{/artistas/guardar}" autocomplete="off" >
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-xl font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>Nombre
                </label>
                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" class="shadow text-xl appearance-none border rounded w-full py-2 px-3 text-indigo-900 leading-tight focus:outline-none focus:shadow-outline" >
            </div>
            <p th:if="${#fields.hasErrors('nombre')}" class="text-sm text-red-900 font-semibold" th:errors="*{nombre}"></p>

            <div class="mb-4">
                <label for="fecha" class="block text-gray-700 text-xl font-bold mb-2">
                    <i class="fas fa-calendar mr-2"></i>Fecha de Nacimiento
                </label>
                <input th:field="*{fecha}" type="date" id="fecha" name="fecha" class="shadow   text-xl appearance-none border rounded w-full py-2 px-3 text-indigo-900leading-tight focus:outline-none focus:shadow-outline" >
            </div>
            <p th:if="${#fields.hasErrors('fecha')}" class="text-xl text-red-900 font-semibold" th:errors="*{fecha}"></p>

            <div class="mb-4">
                <label for="nacionalidad" class="block text-gray-700 text-xl font-bold mb-2">
                    <i class="fas fa-globe mr-2"></i>Nacionalidad
                </label>
                <input th:field="*{nacionalidad}" type="text" id="nacionalidad" name="nacionalidad" class=" text-xl shadow appearance-none border rounded w-full py-2 px-3 text-indigo-900 leading-tight focus:outline-none focus:shadow-outline" >
            </div>
            <p th:if="${#fields.hasErrors('nacionalidad')}" class="text-xl text-red-900 font-semibold" th:errors="*{nacionalidad}"></p>

            <!-- <div class="mb-4">
                <label for="genero" class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-venus-mars mr-2"></i>Género
                </label>
                <select id="genero" name="genero" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Seleccione un género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div> -->
            

            <div class="flex items-center justify-between">
                <button type="submit" id="submitBtn" class="bg-indigo-900 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded  focus:shadow-outline w-full" >
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
