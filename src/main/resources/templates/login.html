<!DOCTYPE html>
<html lang="es"  xmlns="http://thymeleaf.org">
<head th:insert="~{plantilla/components/Head_Main::Head_Main}"></head>
<body class=" min-h-screen overflow-hidden flex items-center justify-center flex-col  bg-no-repeat bg-cover bg-bottom  bg-black font-montserrat">
    
        <main class="grid grid-cols-2 w-full h-screen relative">
            
            <form action="" class="absolute top-3 right-2 p-3 " method="get" th:action="@{/home}">
                <button class=" text-2xl text-white tracking-[20px]">Certus</button>
            </form>
            
            <div class="w-full h-full justify-center items-center flex ">
                <div class=" w-full h-full bg-red-500">
                    <img class="w-full h-full object-cover" src="https://web-images7.pixpa.com/Lwjlbt0LAvL_zYLAnBvnBlGfFasaf5HCTefblXbl-YI/rs:fit:500:0/q:80/czM6Ly9waXhwYS10ZXN0L2NvbS9sYXJnZS82MzYwMzIvMTY1NzE0NDgzMy0xNzYzMjYtMjgwNC5qcGc=" alt="login home ">
                </div>
            </div>
            <div class="flex items-center justify-center p-4 flex-col gap-2 ">
                <div th:if="${param.error}" th:text="${param.error}" class="text-red-900 w-full max-w-md h-12 rounded-lg bg-red-300 flex justify-center items-center ">
                    Credenciales incorrectas. Intenta nuevamente!!.
                </div>
                <div th:if="${param.enabled}" th:text="${param.enabled}" class="text-red-900 w-full max-w-md h-12 rounded-lg bg-red-300 flex justify-center items-center ">
                    Credenciales incorrectas. Intenta nuevamente!!.
                </div>
                <!-- <div if="${session.AUTH_ERROR}" th:text="${session.AUTH_ERROR}" class="text-red-900 w-full max-w-md h-12 rounded-lg bg-blue-300 flex justify-center items-center ">
                    Credenciales incorrectas. Intenta nuevamente!!.
                </div> -->
                <div th:if="${param.logout}" class="text-green-900 w-full max-w-md h-12 rounded-lg bg-green-300 flex justify-center items-center ">
                    Has cerrado sesión correctamente.
                </div>
                <div th:if="${succes_registro}" data-succes_registro="succes_registro" th:text="${succes_registro}" class="  text-green-900 w-full max-w-md h-12 rounded-lg bg-green-300 flex justify-center items-center ">
                   Usuario registrado.
                </div>
                <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden  ">
                    <div class="p-6">
                        <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Bienvenido Usuario</h2>
                        <p class="text-center text-gray-600 mb-6">Inicia sesión o crea una cuenta para continuar</p>
                        
                        <div class="flex mb-4">
                            <button class="flex-1 py-2 text-center bg-indigo-900 text-white">Iniciar Sesión</button>
                            <a class="flex-1 py-2 text-center bg-gray-200 text-gray-700" th:href="@{/registroUsuario}">Registrarse</a>
                        </div>
            
                        <div id="loginForm">
                            <form class="space-y-4" method="POST" th:action="@{/login}"  >
                                <div>
                                    <label for="username" class="block mb-1 font-medium">Username</label>
                                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border-2 focus:border-indigo-700 focus:ring-indigo-900  ring-offset-2 ring-2 ring-transparent  outline-none rounded-md text-indigo-900 text-2xl font-semibold" placeholder="username..." >
                                </div>
                                <div>
                                    <label for="password" class="block mb-1 font-medium">Contraseña</label>
                                    <div class="relative">
                                        <input type="password" id="password" name="password" placeholder="contraseña..." class="w-full px-3 py-2 border-2 focus:border-indigo-700 focus:ring-indigo-900  text-2xl ring-offset-2 ring-2 ring-transparent  outline-none rounded-md text-indigo-900 font-semibold" >
                                        <!-- <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" >
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                        </button> -->
                                    </div>
                                </div>
                                <input type="submit" value="Iniciar Sesión" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-900 cursor-pointer transition duration-300">
                                   
                                </input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
  
</body>
</html>
