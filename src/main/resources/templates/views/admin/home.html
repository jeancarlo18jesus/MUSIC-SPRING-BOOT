<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
<head th:replace="plantilla/components/Head_Main::Head_Main" ></head>
<body class="bg-black text-white min-h-screen font-montserrat">
    <p th:text="${actualizado}">dsad</p>
    
    <div th:replace="plantilla/components/admin/Body_Main::Body_Main" >
       
    </div>
    <div th:replace="plantilla/components/admin/Card_Main::Card_Main"  >

    </div>
    <div th:replace="plantilla/components/admin/Div_Table::Div_Table"  >

    </div>
    <div th:if="${message_update}" id="toastNotification" class="fixed top-5 right-5 bg-white shadow-lg translate-y-0 opacity-100 rounded-lg p-4 max-w-sm w-full transform opacity-1 transition-all duration-300 ease-in-out flex items-center">
        <div class="bg-green-500 rounded-full p-2 mr-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-1 text-black">Update!</h2>
            <p th:text="${message_update}" class="text-xl text-gray-600">Usuario actualizado exitosamente!!</p>
        </div>
    </div>
    <script th:src="@{../app.js}"></script>
</body>
</html>
