<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos recientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 p-8">
    <div class="max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Pedidos recientes</h2>
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-500 text-sm">
                        <th class="px-6 py-3">Fecha de compra</th>
                        <th class="px-6 py-3">Cliente</th>
                        <th class="px-6 py-3">Cantidad</th>
                        <th class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t border-gray-700">
                        <td class="px-6 py-4">6 de marzo de 2023</td>
                        <td class="px-6 py-4 flex items-center">
                            <img src="https://i.pravatar.cc/40?img=1" alt="Avatar" class="w-8 h-8 rounded-full mr-3">
                            <span>Leslie Alexander</span>
                        </td>
                        <td class="px-6 py-4">60,00 dólares canadienses</td>
                        <td class="px-6 py-4">
                            <span class="bg-green-900 text-green-300 px-2 py-1 rounded text-sm">Éxito</span>
                        </td>
                    </tr>
                    <tr class="border-t border-gray-700">
                        <td class="px-6 py-4">5 de marzo de 2023</td>
                        <td class="px-6 py-4 flex items-center">
                            <img src="https://i.pravatar.cc/40?img=2" alt="Avatar" class="w-8 h-8 rounded-full mr-3">
                            <span>Michael Foster</span>
                        </td>
                        <td class="px-6 py-4">75,00 dólares canadienses</td>
                        <td class="px-6 py-4">
                            <span class="bg-green-900 text-green-300 px-2 py-1 rounded text-sm">Éxito</span>
                        </td>
                    </tr>
                    <tr class="border-t border-gray-700">
                        <td class="px-6 py-4">4 de marzo de 2023</td>
                        <td class="px-6 py-4 flex items-center">
                            <img src="https://i.pravatar.cc/40?img=3" alt="Avatar" class="w-8 h-8 rounded-full mr-3">
                            <span>Seca Vincent</span>
                        </td>
                        <td class="px-6 py-4">60,00 dólares canadienses</td>
                        <td class="px-6 py-4">
                            <span class="bg-green-900 text-green-300 px-2 py-1 rounded text-sm">Éxito</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
